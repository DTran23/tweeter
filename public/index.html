<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Footer CSS -->
    <link rel="stylesheet" href="styles/footer.css" type="text/css" />
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea class="tweet-field" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">
        <article class="tweet-post">
          <header class="tweet-header">
            <img src="/images/bill.png" alt="">
              <div class="name-info">
                <h2>Bill Fields</h2>
                <p>@MrFields</p>
              </div>
          </header>
          <p class="tweet-text">Little Tweet here</p>
          <footer class="tweet-date">
            <p class="footer-p">10 days ago</p>
              <div class="footer-icons">
                <ul>
                  <li><i class="fas fa-flag"></i></li>
                  <li><i class="fas fa-retweet"></i></li>
                  <li><i class="fas fa-heart"></i></li>
                </ul>
              </div>
          </footer>
        </article>
        
      </section>

    </main>
    <footer>

    </footer>
    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
